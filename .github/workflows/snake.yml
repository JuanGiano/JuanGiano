name: GitHub Snake Game

# ðŸ‘‡ muy importante: dar permiso de escritura al workflow
permissions:
  contents: write

on:
  # Schedule: corre todos los dÃ­as a la medianoche UTC
  schedule:
    - cron: "0 0 * * *"

  # Permite ejecutarlo a mano desde la pestaÃ±a Actions
  workflow_dispatch:

  # Se dispara tambiÃ©n cuando hay push a main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1) Checkout del repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2) Generar las animaciones de la snake
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          # Tu usuario de GitHub
          github_user_name: ${{ github.repository_owner }}

          # Archivos de salida
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3) Publicar en la rama `output`
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
